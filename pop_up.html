<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>24 Capital</title>

    <link rel="stylesheet" href="fonts/fonts.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/media.css"/>
</head>

<body class=" body">
<section class="pop-up show">
    <div class="feedback__holder">
        <h2 class="iso__title">Apply Now</h2>
        <p class="iso__subtitle">We are thrilled to hear about your revolutionary idea.</p>
        <form action="#" class="iso__form">
            <div class="flex-cont">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Company" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone #" required>
                <textarea name="message" id="pop-up__message" rows="2" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn"><span class="text">Apply Now</span></button>
        </form>
    </div>
</section>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
